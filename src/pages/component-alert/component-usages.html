<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Alert</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button block (click)="openMenu()">
        Show Action Sheet
    </button>
    <button ion-button block (click)="showBasicAlert()">
        Show Basic  Alert
    </button>
    <button ion-button block (click)="showPromptAlert()">
        Show Prompt  Alert
    </button>
    <button ion-button block (click)="showConfirmAlert()">
        Show Confirm  Alert
    </button>

    <button ion-button block (click)="showRadioAlert()">
        Show Radio  Alert
    </button>
    <button ion-button block (click)="showCheckboxAlert()">
        Show CheckBox  Alert
    </button>


</ion-content>
